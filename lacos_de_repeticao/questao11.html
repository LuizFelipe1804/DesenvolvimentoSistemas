<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que leia números inteiros digitados pelo usuário até que seja digitado um
        número negativo. Conte quantos números foram digitados e exiba esse valor na tela.

    </p>
    <script>
        let cont = 0;
let numero;

while (true) {
  numero = (prompt("Digite um número inteiro (número negativo para sair):"));
  if (numero < 0) break;
  cont++;
}

console.log("Quantidade de números digitados:", cont);
    </script>
</body>
</html>
