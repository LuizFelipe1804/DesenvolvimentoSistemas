<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que leia n números e depois exibia a média aritmética desses n números até
        que o usuário digite valor 0;
    </p>
    <script>
        function calcularMedia() {
  let soma = 0;
  let contador = 0;

  while (true) {
    let numero = parseFloat(prompt("Digite um número (0 para finalizar):"));

    if (numero === 0) {
      break;
    }

    soma += numero;
    contador++;
  }

  if (contador > 0) {
    let media = soma / contador;
    alert(`A média aritmética dos números é: ${media.toFixed(2)}`);
  } else {
    alert("Nenhum número válido foi digitado.");
  }
}

calcularMedia();


    </script>
</body>
</html>
