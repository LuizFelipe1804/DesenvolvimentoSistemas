<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        Faça um programa que leia n números e depois exibia a média aritmética desses n números até
        que o usuário digite valor 0;
    </p>
    <script>
        let media = 0;
        soma = 0;
        
        while (true) {
            let n = Number(prompt("digite um numero: "));
            if (n === 0) {
                break;
            }
            soma = n + n
            media = soma/n
            
        }
        document.writeln(`Total ${media}</h1>`);
        
    </script>
</body>
</html>
